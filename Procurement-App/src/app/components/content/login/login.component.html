<mat-card>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Login">
            <mat-card-content>
                <form [formGroup]="userLoginForm" (submit)="loginUser()">
                    <mat-form-field class="full-width-input">
                        <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
                        <input matInput type="Email" formControlName="email" [email]="true" required>
                        <mat-error>
                            {{ 'LOGIN.EMAILWARNING' | translate }}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
                        <input matInput type="password" formControlName="password" required>
                        <mat-error>
                            {{ 'LOGIN.PASSWORDWARNING' | translate }}
                        </mat-error>
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary">{{ 'LOGIN.LOGIN' | translate }}</button>
                </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="{{ 'LOGIN.REGISTRATION' | translate}}">
            <mat-card-content>
                <form [formGroup]="userLoginForm" (submit)="registerUser()">
                    <mat-form-field class="full-width-input">
                        <label for="name">{{ 'MYPROFILE.NAME' | translate }} *</label>
                        <input matInput type="text" formControlName="name" required>
                        <mat-error>
                            {{ 'LOGIN.NAMEWARNING' | translate }}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <label for="postcode">{{ 'MYPROFILE.POSTCODE' | translate }}</label>
                        <input matInput type="number" formControlName="postcode">
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <label for="city">{{ 'MYPROFILE.CITY' | translate }}</label>
                        <input matInput type="text" formControlName="city">
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <label for="street">{{ 'MYPROFILE.STREET' | translate }}</label>
                        <input matInput type="text" formControlName="street">
                    </mat-form-field>
                    <div class="radio-group">
                        <label for="role">{{ 'MYPROFILE.ROLE' | translate }} *</label>
                        <mat-radio-group [(ngModel)]="role" [ngModelOptions]="{standalone: true}" class="radio-button">
                            <mat-radio-button *ngFor="let role of roles" [value]="role">
                                {{role}}
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <mat-form-field class="full-width-input">
                        <label for="first_name">{{ 'LOGIN.EMAIL' | translate }} *</label>
                        <input matInput type="Email" formControlName="email" [email]="true" required>
                        <mat-error>
                            {{ 'LOGIN.EMAILWARNING' | translate }}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <label for="last_name">{{ 'LOGIN.PASSWORD' | translate }} *</label>
                        <input matInput type="password" formControlName="password" required>
                        <mat-error>
                            {{ 'LOGIN.PASSWORDWARNING' | translate }}
                        </mat-error>
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary" [disabled]="!userLoginForm.valid">{{
                        'LOGIN.REGISTRATION' | translate
                        }} </button><br>
                    <small>* required</small>
                </form>
            </mat-card-content>
        </mat-tab>
    </mat-tab-group>
</mat-card>
